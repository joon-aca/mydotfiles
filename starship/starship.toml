# Starship Prompt Configuration
# Install location: ~/.config/starship.toml

# Use custom format
format = "$username$hostname$directory$git_branch$git_status $character"

# Add a blank line between shell prompts
add_newline = true

[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[@$hostname](bold blue):"
disabled = false
trim_at = "."

[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style)"
style = "bold cyan"

[git_branch]
symbol = ""
format = "[\\[$branch\\]](bold purple)"
style = "bold purple"

[git_status]
format = '([$all_status](bold purple))'
style = "bold purple"
conflicted = "*"
ahead = ""
behind = ""
diverged = ""
untracked = "+"
stashed = "^"
modified = "*"
staged = "="
renamed = "*"
deleted = "*"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[nodejs]
format = "via [$symbol($version )]($style)"
symbol = " "

[python]
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = " "

[rust]
format = "via [$symbol($version )]($style)"
symbol = " "

[golang]
format = "via [$symbol($version )]($style)"
symbol = " "

[package]
disabled = false
format = "pkg [$symbol$version]($style) "

[cmd_duration]
min_time = 500
format = "took [$duration]($style) "
style = "bold yellow"

[time]
disabled = false
format = "at [$time]($style) "
style = "bold white"
time_format = "%T"

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"
