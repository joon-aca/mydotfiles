set -g history-limit 20000

# Remove tmux prefix completely
unbind C-b
set -g prefix None
set -g prefix2 None

# Disable mouse entirely
set -g mouse off

# Minimal ESC buffering delay
set -sg escape-time 10

# Emacs keybindings in copy mode
setw -g mode-keys emacs

# No status redraw overhead
set -g status off

# Don't wait for repeat commands
set -g repeat-time 0
